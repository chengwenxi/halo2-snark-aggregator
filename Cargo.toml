authors = ["zhangjunyu <junyu92@gmail.com>"]

[dependencies]
cfg-if = "0.1"
chrono = "0.4.19"
group = "0.11"
halo2_proofs = { git = "https://github.com/junyu0312/halo2", rev = "3f6196fed5a61b7f86eb56848b4193d7a7b830d9", default-features = true }
num-bigint = { version = "0.4", features = ["rand"] }
